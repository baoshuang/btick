global:
  data: data # folder to store the collectedd data
  audit: audit # folder for log file
  admin:
    basePort: 22000
admin:
  # admin plant for tick+ setup
  process:
    pm2:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 1
    bus: # this is also our process manager
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 2
    tick:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 3
    rdb:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 4
    hdb:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 5