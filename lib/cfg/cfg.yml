global:
  core: core # folder for core configuration  
  app:
    basePort: 20000
app:
  # admin plant for tick+ setup
  process:
    pm2:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 1
    bus: # this is also our process manager
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 2
    tick:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 3
    rdb:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 4
    hdb:
      library: randomSeed,setPort
      arg:
        setPort: %basePort% + 5